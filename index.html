<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>一班李博</title>
		<link rel="stylesheet" href="css/main.css" />
		<script type="text/javascript">
			function checkLength(cur, L, R){
				var val = cur.value;
				if(val.length>=L && val.length<=R){
					document.getElementById(cur.id+"_label").style.color="green";
				}else{
					document.getElementById(cur.id+"_label").style.color="red";
				}
			}
			
			function checkPwd(){
				var pwd_1 = document.getElementById("pwd1").value;
				var pwd_2 = document.getElementById("pwd2").value;
				if(pwd_1 == pwd_2){
					document.getElementById("pwd2_label").style.color="green";
				}else{
					document.getElementById("pwd2_label").style.color="red";
				}
			}
			
			function checkEmail(cur){
				var txt = document.getElementById("email_label").style;
				/^\w+@\w+(\.\w+){1,2}$/.test(cur.value)?txt.color="green":txt.color="red";
			}
			function checkTel(cur){
				var col = document.getElementById("tel_label").style;
				/^1[3456789]\d{9}$/.test(cur.value)?col.color="green":col.color="red";
			}
		</script>
	</head>
	<body>
		<div class="rectangle"> <br />
			<H1 align="center" style="color:red ;">用户注册</H1><br>
			<form action="">
				<table>
					<tr>
						<td style="text-align: right;">
							<font color="red">*</font>用户名
						</td>
						<td>
							<p><input id="name1" value="" type="text" required onblur="checkLength(this, 3, 5)" />
								<font id="name1_label">用户名由3-5个字符组成</font>
							</p>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;">
							<font color="red">*</font>密码
						</td>
						<td>
							<p><input id="pwd1" value="" type="password" required onblur="checkLength(this, 8, 12),checkPwd()"/>
								<font id="pwd1_label">请输如8-12位密码</font>
							</p>
						</td>

					</tr>
					<tr>
						<td style="text-align: right;">
							<font color="red">*</font>确认密码
						</td>
						<td>
							<p><input id="pwd2" value="" required type="password" onblur="checkPwd()" />
								<font id="pwd2_label">两次密码不一致</font>
							</p>
						</td>

					</tr>
					<tr>
						<td style="text-align: right;">
							<font color="red">*</font>Email
						</td>
						<td>
							<p><input class="email" type="email" required onblur="checkEmail(this)"/>
								<font id="email_label">格式示例：xxxxx@163.com</font>>
							</p>
						</td>
					</tr>

					<tr>
						<td style="text-align: right;">
							<font color="red">*</font>手机号码
						</td>
						<td>
							<p><input id="tel" value="" required type="tel" onblur="checkTel(this)"/>
								<font id="tel_label">格式示例：13803780000</font>
							</p>
						</td>
					</tr>

					<tr>
						<td style="text-align: right;">
							<font color="red">*</font>真实姓名
						</td>
						<td>
							<p><input id="name2" value="" required type="text" onblur="checkLength(this, 2, 5)"/>
								<font id="name2_label">由2-5个中文组成</font>
							</p>
						</td>
					</tr>


					<tr>
						<td style="text-align: right;">
							<font color="red">*</font>省份
						</td>
						<td>
							<p>
								<select style="width: 90px;" required>
									<option>--请选择--</option>
									<option>河南省</option>
									<option>北京市</option>
									<option>四川省</option>
									<option>上海市</option>
									<option>河北北</option>
								</select>
								<font>请选择省份</font>
							</p>
						</td>
					</tr>

					<tr>
						<td style="text-align: right;">
							<font color="red">*</font>技术方向
						</td>
						<td>
							<p>
								<input type="radio" style="width: 25px;" /><span class="direct">Java</span>
								<input type="radio" style="width: 25px;" /><span class="direct">.Net</span>
								<input type="radio" style="width: 25px;" /><span class="direct">PHP</span>
								<input type="radio" style="width: 25px;" /><span class="direct">网页</span>
								<input type="radio" style="width: 25px;" /><span class="direct">IOS</span>
								<input type="radio" style="width: 25px;" /><span class="direct">Android</span>
							</p>
						</td>
					</tr>
				</table>
				<table>
					<tr>
						<td><input type="submit" value="注册" /></td>
						<td><input type="reset" value="重置" /></td>
					</tr>
				</table>


			</form>
		</div>

	</body>

</html>
